backend:
  name: git-gateway
  branch: dev

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Home Page'
        name: 'home'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'home-page',
            }
          - { label: 'Title', name: title, widget: string }
          - {
              label: 'Hero Section',
              name: hero,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  {
                    label: 'Background Color',
                    name: background_color,
                    widget: string,
                  },
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: 'Button',
                    name: button,
                    widget: object,
                    fields:
                      [
                        { label: Classes, name: classes, widget: string },
                        { label: Text, name: text, widget: string },
                        { label: Link, name: link, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: 'What we do',
              name: 'what_we_do',
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Alt, name: alt, widget: string },
                  { label: Heading, name: heading, widget: string },
                  { label: Tagline, name: tagline, widget: string },
                  {
                    label: Content,
                    name: content,
                    widget: list,
                    fields: [{ label: Text, name: text, widget: text }],
                  },
                ],
            }
          - {
              label: 'Mission',
              name: mission,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Heading, name: heading, widget: string },
                  {
                    label: Cards,
                    name: cards,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Heading, name: heading, widget: string },
                        {
                          label: 'List Items',
                          name: 'list_items',
                          widget: list,
                        },
                      ],
                  },
                ],
            }
          - {
              label: 'Quote section',
              name: quote,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: 'Citation Logo', name: 'cite_logo', widget: image },
                  { label: 'Citation Name', name: 'cite_name', widget: string },
                  { label: 'Citation Text', name: 'cite_text', widget: text },
