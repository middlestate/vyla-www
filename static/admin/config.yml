                [
                  {
                    label: Partners,
                    name: partners,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: link, name: link, widget: string },
                      ],
                  },
                ],
            }
          - { label: 'Meta Title', name: 'meta_title', widget: 'string' }
          - {
              label: 'Meta Description',
              name: 'meta_description',
              widget: 'text',
